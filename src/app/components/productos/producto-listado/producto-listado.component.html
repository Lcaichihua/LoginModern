<div class="row">

            <label for="nombre" class="form-label">Email address</label>

<div class="col-sm-12">
<table class="table">
<thead>
<tr>
<th scope="col">Id</th>

<th scope="col">Precio</th> 
<th scope="col">Stock</th> 

</tr>
</thead>
<tbody>
<tr *ngFor="let producto of productos">

    <td> {{producto.nombre}} </td>
    <td> {{producto.precio}}</td> 
    <td> {{producto.stock}}</td>
    
    </tr>
</tbody>
